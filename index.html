<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-ножницы-бумага</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(fon.png);">
    <!--
        Камень - серый
        Ножницы - оранжевые
        Бумага - белая
    -->
    <div class="col-8 mx-auto text-center mt-5">
        <h1 class="info" style="color: white;">Игрок 1 ходит!</h1>
        <div class="row  py-5">
            <div class="col-6 py-5" style="background: #708090; border-radius: 50px 0 0 50px;">
                <h1 class="text-white" style="font-family: Arial;">Игрок 1</h1>
                <div class="choice-player-1">

                </div>
                <p class="text-white pt-3" style="font-family: Arial;">Камень (серый) - A</p>
                <p class="text-white" style="font-family: Arial;">Ножницы (оранжевый)- S</p>
                <p class="text-white" style="font-family: Arial;">Бумага (белый)- D</p>
            </div>
            <div class="col-6 py-5" style="background: #708090; border-radius: 0 50px 50px 0;">
                <h1 class="text-white" style="font-family: Arial;">Игрок 2</h1>
                <div class="choice-player-2">
                </div>
                <p class="text-white pt-3" style="font-family: Arial;">Камень (серый)- J</p>
                <p class="text-white" style="font-family: Arial;">Ножницы (оранжевый)- K</p>
                <p class="text-white" style="font-family: Arial;">Бумага (белый)- L</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
   
</body>
</html>
